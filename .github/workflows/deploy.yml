name: CI

on:
  pull_request:
    branches: '**'
    paths-ignore:
      - '**.md'
  push:
    branches:
      - features
    paths-ignore:
      - '**.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: front-end/package-lock.json
      - name: Install dependencies
        working-directory: ./front-end
        run: npm ci
      - name: Build with Next.js
        working-directory: ./front-end
        run: npm run build